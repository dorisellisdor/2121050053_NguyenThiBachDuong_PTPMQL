<div class="container mt-3">
  <h2>Alerts</h2>

  <div class="alert alert-success">
    <strong>Thành công!</strong> Dữ liệu đã được lưu.
  </div>

  <div class="alert alert-info">
    <strong>Thông tin!</strong> Có thông báo mới.

  <div class="alert alert-warning">

  </div>

  </div>

</div>
