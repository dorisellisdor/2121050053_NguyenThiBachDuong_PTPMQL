<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <form>
    <label>Họ tên:</label><br>
    <input type="text"><br><br>
    <input type="submit" value="Gửi"> <br>
<!--form elements-->
    <label>Chọn thành phố:</label>
    <select>
        <option>Hà Nội</option>
        <option>Đà Nẵng</option>
        <option>TP.HCM</option>
    </select> <br>
<!--input types-->
    <input type="text" placeholder="Nhập tên"><br>
    <input type="password" placeholder="Mật khẩu"><br>
    <input type="email" placeholder="Email"><br>
    <input type="date"><br>

<!--input-attributes-->
    <input type="text" required placeholder="Bắt buộc nhập">
    <input type="submit">
  </form>
<!--form atributes-->
    <form action="#" method="post">
  <input type="text" name="ten">
  <input type="submit" value="Gửi dữ liệu">
</form>
</body>
</html>
